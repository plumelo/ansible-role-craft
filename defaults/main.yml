craft_pkgs:
  - git
  - build-essential
  - zip
  - unzip
  - acl
  - memcached

craft_extra_pkgs: []

craft_name: craft
craft_user: '{{ craft_name }}'

craft_path:
craft_repo:
craft_repo_ref:

craft_tools:
  - url: https://github.com/rsanchez/craft-cli/releases/download/0.16.0/craft.phar
    dest: /usr/local/bin/craft
  - url: https://getcomposer.org/composer.phar
    dest: /usr/local/bin/composer

craft_composer_paths: []
craft_extra_tools: []
craft_cleanup: true

# FPM
craft_fpm_install: true
craft_php_packages:
  - php7.1-fpm
  - php7.1-mysql
  - php7.1-mcrypt
  - php7.1-mbstring
  - php7.1-memcached
  - php7.1-curl
  - php7.1-gd
  - php7.1-zip
  - php7.1-readline
  - php7.1-xml
craft_php_extra_packages: []

_craft_fpm_settings:
  name: '{{ craft_name }}'
  listen: '/var/run/fpm.{{ craft_name }}.socket'
  user: '{{ craft_user }}'
  group: '{{ craft_user }}'
  listen.owner: www-data
  listen.group: www-data
  chdir: /
craft_fpm_settings: {}

# MySQL
craft_mysql_install: true
craft_db_name: '{{ craft_name }}'
craft_db_user: '{{ craft_name }}'
craft_db_pass: '{{ craft_db_user }}'
craft_db_path:


craft_nginx_install: true
_craft_nginx_site:
  template: 'craft.conf.j2'
  server_name: '{{ craft_name }}.local'

craft_nginx_site: {}
craft_nginx_sites:
  '{{ craft_name }}': '{{ _craft_nginx_site| combine(craft_nginx_site) }}'
